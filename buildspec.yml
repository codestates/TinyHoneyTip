version: 0.2

phases:
    pre_build:
        commands:
            - cd client
            - npm install react-router-dom
            - npm i -g npm
            - npm install
    build:
        commands:
            - npm run build

artifacts:
    files:
        - '**/*'
    # base-directory: client/build

cache:
    paths:
        - 'node_modules/**/*' # Cache `node_modules` for faster `yarn` or `npm i`
        - '.next/cache/**/*' # Cache Next.js for faster application rebuilds

appRoot: dynamic-routing
